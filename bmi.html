    <title>BMI Calculator</title>
<script type="text/javascript">

function คำนวณ() {
    var height = Number(document.getElementById("height").value);
    var weight = Number(document.getElementById("weight").value);
        
    var bmi = (weight/Math.pow(height, 2)*10000);
        
    document.getElementById("output").innerText = Math.round(bmi*100)/100;
        
    var output = (bmi*100)/100
    if (output < 16)
        document.getElementById("comment").innerText = "คุณผอมเกินไป";
    else if (output >= 16 && output <= 16.9)
        document.getElementById("comment").innerText = "คุณผอมกว่าปกติ";
    else if (output > 16.9 && output <= 18.5)
        document.getElementById("comment").innerText = "คุณผอม";
    else if (output > 18.5 && output <= 22.9)
        document.getElementById("comment").innerText = "คุณปกติ";
    else if (output > 22.9 && output <= 24.9)
        document.getElementById("comment").innerText = "คุณท้วม";
    else if (output > 24.9 && output <= 29.9)
        document.getElementById("comment").innerText = "คุณอ้วน";
    else if (output > 29.9)
        document.getElementById("comment").innerText = "คุณอ้วนมาก";
            }
