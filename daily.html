<script type="text/javascript">

function คำนวณ() {
    var height = Number(document.getElementById("height").value);
    var weight = Number(document.getElementById("weight").value);
    var age = Number(document.getElementById("age").value);
    var day = Number(document.getElementById("day").value);
    if (0 == day)
        var day = 1.3;
    else if (1 <= day && day <= 2)
        var day = 1.55;
    else if (3 <= day && day <= 4)
        var day = 1.65;
    else if (5 <= day && day <= 6)
        var day = 1.80;
    else if (7 <= day && day <= 9)
        var day = 2.00;
    var bmrb = 66.47+(13.75*weight)+(5.003*height)-(6.755*age);
    var bmrg = 655.1+(9.563*weight)+(1.85*height)-(4.676*age);
    var bmrb = bmrb*day
    var bmrg = bmrg*day
    document.getElementById("output1").innerText = Math.round(bmrb);
    document.getElementById("output2").innerText = Math.round(bmrg);
    }
